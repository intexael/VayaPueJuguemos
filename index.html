<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub - Control de Tiempo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap');
        
        :root {
            --neon-blue: #00f2ff;
            --neon-purple: #bc13fe;
            --bg-dark: #0a0a0c;
        }

        body {
            background-color: var(--bg-dark);
            color: #e0e0e0;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .font-orbitron {
            font-family: 'Orbitron', sans-serif;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .active-glow {
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.15);
            border-color: var(--neon-blue);
            background: rgba(0, 242, 255, 0.02);
        }

        .timer-finished {
            animation: pulse-red 1.5s infinite;
            border-color: #ef4444;
        }

        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4); background: rgba(239, 68, 68, 0.1); }
            70% { box-shadow: 0 0 0 20px rgba(239, 68, 68, 0); background: rgba(239, 68, 68, 0.05); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); background: rgba(239, 68, 68, 0.1); }
        }

        .btn-time {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.2s ease;
        }

        .btn-time:hover {
            background: var(--neon-purple);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(188, 19, 254, 0.3);
        }

        .btn-reset {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: #f87171;
        }

        .btn-reset:hover {
            background: #ef4444;
            color: white;
        }
    </style>
</head>
<body class="p-4 md:p-8 flex flex-col items-center">

    <header class="text-center mb-12">
        <h1 class="text-5xl md:text-6xl font-orbitron font-bold tracking-widest text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-purple-500 italic">
            GAME HUB
        </h1>
        <p class="text-gray-500 mt-2 uppercase tracking-[0.3em] text-sm">Panel de Control de Estaciones</p>
    </header>

    <main class="max-w-6xl w-full grid grid-cols-1 md:grid-cols-3 gap-8">
        <!-- Play 1 -->
        <section id="station-1" class="glass-card rounded-3xl p-8 flex flex-col items-center">
            <h2 class="font-orbitron text-2xl mb-6 text-cyan-400">PLAY 1</h2>
            <div id="display-1" class="text-5xl font-mono font-bold mb-8 text-white tracking-wider">00:00:00</div>
            
            <div class="grid grid-cols-1 w-full gap-3 mb-8">
                <button onclick="startTime(1, 30)" class="btn-time py-3 rounded-xl font-semibold uppercase text-xs tracking-widest">30 Minutos</button>
                <button onclick="startTime(1, 60)" class="btn-time py-3 rounded-xl font-semibold uppercase text-xs tracking-widest">1 Hora</button>
                <button onclick="startTime(1, 120)" class="btn-time py-3 rounded-xl font-semibold uppercase text-xs tracking-widest">2 Horas</button>
            </div>

            <button onclick="resetTimer(1)" class="btn-reset w-full py-3 rounded-xl font-bold transition-all uppercase text-xs tracking-widest">Detener / Reset</button>
        </section>

        <!-- Play 2 -->
        <section id="station-2" class="glass-card rounded-3xl p-8 flex flex-col items-center">
            <h2 class="font-orbitron text-2xl mb-6 text-cyan-400">PLAY 2</h2>
            <div id="display-2" class="text-5xl font-mono font-bold mb-8 text-white tracking-wider">00:00:00</div>
            
            <div class="grid grid-cols-1 w-full gap-3 mb-8">
                <button onclick="startTime(2, 30)" class="btn-time py-3 rounded-xl font-semibold uppercase text-xs tracking-widest">30 Minutos</button>
                <button onclick="startTime(2, 60)" class="btn-time py-3 rounded-xl font-semibold uppercase text-xs tracking-widest">1 Hora</button>
                <button onclick="startTime(2, 120)" class="btn-time py-3 rounded-xl font-semibold uppercase text-xs tracking-widest">2 Horas</button>
            </div>

            <button onclick="resetTimer(2)" class="btn-reset w-full py-3 rounded-xl font-bold transition-all uppercase text-xs tracking-widest">Detener / Reset</button>
        </section>

        <!-- Play 3 -->
        <section id="station-3" class="glass-card rounded-3xl p-8 flex flex-col items-center">
            <h2 class="font-orbitron text-2xl mb-4 text-cyan-400">PLAY 3</h2>
            <div id="display-3" class="text-5xl font-mono font-bold mb-8 text-white tracking-wider">00:00:00</div>
            
            <div class="grid grid-cols-1 w-full gap-3 mb-8">
                <button onclick="startTime(3, 30)" class="btn-time py-3 rounded-xl font-semibold uppercase text-xs tracking-widest">30 Minutos</button>
                <button onclick="startTime(3, 60)" class="btn-time py-3 rounded-xl font-semibold uppercase text-xs tracking-widest">1 Hora</button>
                <button onclick="startTime(3, 120)" class="btn-time py-3 rounded-xl font-semibold uppercase text-xs tracking-widest">2 Horas</button>
            </div>

            <button onclick="resetTimer(3)" class="btn-reset w-full py-3 rounded-xl font-bold transition-all uppercase text-xs tracking-widest">Detener / Reset</button>
        </section>
    </main>

    <!-- Notificación flotante -->
    <div id="alert-box" class="fixed bottom-10 left-1/2 -translate-x-1/2 hidden bg-red-600 text-white px-10 py-5 rounded-2xl shadow-[0_0_50px_rgba(220,38,38,0.5)] font-bold text-xl animate-bounce z-50 border-2 border-white/20">
        ⚠️ ¡TIEMPO AGOTADO! REVISAR CONSOLA
    </div>

    <script>
        // Estado de los temporizadores
        const timers = {
            1: { remaining: 0, interval: null },
            2: { remaining: 0, interval: null },
            3: { remaining: 0, interval: null }
        };

        // Función para formatear segundos a HH:MM:SS
        function formatTime(seconds) {
            const h = Math.floor(seconds / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            const s = seconds % 60;
            return [h, m, s].map(v => v < 10 ? "0" + v : v).join(":");
        }

        // Iniciar o reiniciar tiempo para una estación
        function startTime(id, minutes) {
            // Detener cualquier intervalo previo en esta estación
            if (timers[id].interval) {
                clearInterval(timers[id].interval);
            }
            
            // Asignar el tiempo en segundos
            timers[id].remaining = minutes * 60;
            
            const card = document.getElementById(`station-${id}`);
            const display = document.getElementById(`display-${id}`);
            
            // Resetear estilos visuales
            card.classList.add('active-glow');
            card.classList.remove('timer-finished');
            display.innerText = formatTime(timers[id].remaining);

            // Crear el bucle del cronómetro
            timers[id].interval = setInterval(() => {
                if (timers[id].remaining > 0) {
                    timers[id].remaining--;
                    display.innerText = formatTime(timers[id].remaining);
                } else {
                    handleFinish(id);
                }
            }, 1000);
        }

        // Acciones cuando el tiempo termina
        function handleFinish(id) {
            clearInterval(timers[id].interval);
            timers[id].interval = null;

            const card = document.getElementById(`station-${id}`);
            const alertBox = document.getElementById('alert-box');
            
            card.classList.remove('active-glow');
            card.classList.add('timer-finished');
            
            // Mostrar alerta sonora visual
            alertBox.classList.remove('hidden');
            
            // Ocultar alerta después de 8 segundos automáticamente
            setTimeout(() => {
                alertBox.classList.add('hidden');
            }, 8000);
        }

        // Limpiar estación por completo
        function resetTimer(id) {
            if (timers[id].interval) {
                clearInterval(timers[id].interval);
                timers[id].interval = null;
            }
            
            timers[id].remaining = 0;
            
            const card = document.getElementById(`station-${id}`);
            const display = document.getElementById(`display-${id}`);
            
            card.classList.remove('active-glow', 'timer-finished');
            display.innerText = "00:00:00";
            document.getElementById('alert-box').classList.add('hidden');
        }
    </script>
</body>
</html>
